<div class = "border">
<table width = "100%">
  <thead class="head">
     <tr>
        <td class="headtext" colspan = "4">Faturas Pendentes</td>
     </tr>
  </thead>
  
  <tbody>
     <tr class="titles">
        <td class="padded">Fornecedor</td>
        <td class="center">Data Fatura</td>
        <td class="center">Data Vencimento</td>
        <td class="center">Valor</td>
     </tr>
     <tr *ngFor= "let fatura of faturas" class= "line">
      <td class="padded">{{ fatura.fornecedor }}</td>
      <td class="center">{{ fatura.dataFatura }}</td>
      <td class="center">{{ fatura.dataVencimento }}</td>
      <td class="center">{{ fatura.valor }}$</td>
     </tr>
  </tbody>
</table>
</div>
<div class="paging">
   <button mat-stroked-button (click)="prevPage($event)">Anterior</button>
   <span class="page-text">PÃ¡gina: {{ page }}</span>
   <button mat-stroked-button (click)="nextPage($event)">Seguinte</button>  
</div>
